<div id="kinds"></div>
<div>
  <canvas id="myChart" style="height: 100px"></canvas>
</div>

<script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const ctx = $('#myChart');


  ctx.css("height", 200);

  $.urlParam = function (name) {
    var results = new RegExp('[\?&]' + name + '=([^&#]*)')
      .exec(window.location.search);

    return (results !== null) ? results[1] || 0 : false;
  }

  console.log(window.location.href.split('?')[0])

  $(document).ready(function () {
    get_kinds()
  });

  function get_kinds() {
    $.getJSON('http://localhost:8080/kinds', function (result) {
      $.each(result.kinds, function (i, field) {
        $('#kinds').append('<div onclick="window.location = \'' + window.location.href.split('?')[0] + '?kind=' + field + '\'">' + field + '</div>');
      });

      get_readings($.urlParam('kind') || result.kinds[0]);
    })
  }

  function get_readings(kind) {
    $.get('http://localhost:8080/readings?kind=' + kind, function (data) {
      new Chart(
        ctx,
        {
          type: 'line',
          data: {
            labels: data.readings.map(row => (new Date(row.recordedOn).toISOString().substring(0, 10))),
            datasets: [
              {
                label: 'readings',
                data: data.readings.map(row => row.reading),
                tension: 0.5
              }
            ]
          }
        }
      );
    });
  }

</script>
